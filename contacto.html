<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="contacto.css">
    <title>LiftChangeOficial/Contacto</title>
</head>
<body>
     <!--Start-Header-->
    <div class="contenedor">
        <header class="header">
          <nav class="navbar navbar-expand-md">
            <div class="container-fluid">
              <a class="navbar-brand" href="index.html">
                <img class="img-logo" src="https://github.com/Memitoo/Memitoo.github.io/blob/main/logo.png?raw=true" alt="logo">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 text-center">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="index.html">Inicio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="index.html">Nosotros</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="index.html">Simulador</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </header>

        <!--End-Header-->
        <section class="form">
            <div class="container">
              <div class="row justify-content-center">
                <div class="col-lg-6 col-md-8">
                  <form class="needs-validation" novalidate>
                    <h1 class="form-title">Contacto</h1>
                    <div class="form-group mt-2">
                      <label for="nombre">Nombre Completo</label>
                      <input type="text" class="form-control" placeholder="Introduce tu nombre completo" id="nombre" name="nombre" required>
                        <div class="valid-feedback">
                            Correcto
                        </div>
                        <div class="invalid-feedback">
                            Este espacio no puede estar en blanco
                        </div>
                    </div>
                    

                    <div class="form-group mt-2">
                      <label for="email">Email</label>
                      <input type="text" class="form-control" placeholder="Introduce tu email" id="email" name="email" required>
                        <div class="valid-feedback">
                            Correcto
                        </div>
                        <div class="invalid-feedback">
                            Este espacio no puede estar en blanco
                        </div>
                    </div>
                    

                    <div class="form-group mt-2">
                      <label for="aclaracion">Aclaraciones</label>
                      <textarea class="form-control" rows="2" placeholder="Aclaraciones" id="aclaracion" name="aclaracion" required></textarea>
                        <div class="valid-feedback">
                            Correcto
                        </div>
                        <div class="invalid-feedback">
                            Este espacio no puede estar en blanco
                        </div>
                    </div>
                    

                    <div class="form-group mt-2">
                      <button type="submit" class="btn btn-primary" onclick="enviarForm()">Enviar</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
        </section>
          
        <!--footer-->
        <footer class="footer fixed-bottom text-center">
            <div class="container">
              <div class="row">
                <div class="col-md-12">
                  <p class="mt-2">Todos los derechos reservados Lift Change &copy; Page by Laureano Gasser</p>
                </div>
              </div>
            </div>
          </footer>
          
    </div>


    <!--Bootstrap.js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
(() => {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  const forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }

      form.classList.add('was-validated')
    }, false)
  })
})()
    </script>
</body>
</html>
